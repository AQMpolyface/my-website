<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Me</title>
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <style>
            :root {
                --primary-color: #89b4fa;
                --bg-color: #1e1e2e;
                --text-color: #cdd6f4;
                --section-bg: #313244;
                --input-bg: #45475a;
                --error-color: #f38ba8;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                line-height: 1.6;
                background-color: var(--bg-color);
                color: var(--text-color);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .center-flex {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                gap: 2rem;
            }

            #toReplace {
                background: var(--section-bg);
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }

            h2 {
                color: var(--primary-color);
                margin-bottom: 1.5rem;
                text-align: center;
                font-size: 2rem;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            label {
                color: var(--primary-color);
                margin-bottom: 0.5rem;
            }

            input[type="email"],
            textarea {
                width: 100%;
                padding: 0.8rem;
                border: 2px solid var(--input-bg);
                border-radius: 6px;
                background: var(--input-bg);
                color: var(--text-color);
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }

            input[type="email"]:focus,
            textarea:focus {
                outline: none;
                border-color: var(--primary-color);
            }

            input[type="submit"] {
                background: var(--primary-color);
                color: var(--bg-color);
                padding: 0.8rem 1.5rem;
                border: none;
                border-radius: 6px;
                font-size: 1rem;
                cursor: pointer;
                transition:
                    transform 0.3s ease,
                    background-color 0.3s ease;
                font-weight: bold;
                margin-top: 1rem;
            }

            input[type="submit"]:hover {
                transform: translateY(-2px);
                background-color: #b4befe;
            }

            .contact-alternatives {
                background: var(--section-bg);
                padding: 1.5rem;
                border-radius: 12px;
                text-align: center;
                width: 100%;
                max-width: 500px;
            }

            .contact-alternatives h5 {
                margin: 0.5rem 0;
                font-size: 1rem;
            }

            a {
                color: var(--primary-color);
                text-decoration: none;
                margin-left: 0.5rem;
                transition: color 0.3s ease;
            }

            a:hover {
                color: #b4befe;
                text-decoration: underline;
            }

            #errorMessage {
                color: var(--error-color);
                text-align: center;
                padding: 0.5rem;
                min-height: 1.5rem;
            }

            .goBackIndex {
                position: fixed;
                bottom: 2rem;
                left: 2rem;
                background: var(--primary-color);
                color: var(--bg-color);
                padding: 0.8rem 1.5rem;
                border-radius: 6px;
                font-weight: bold;
                transition: all 0.3s ease;
            }

            .goBackIndex:hover {
                transform: translateY(-2px);
                background-color: #b4befe;
                text-decoration: none;
            }

            footer {
                text-align: center;
                padding: 2rem;
                margin-top: auto;
                background: var(--section-bg);
            }

            footer p {
                margin: 0.5rem 0;
            }

            /* Responsive design */
            @media (max-width: 600px) {
                .center-flex {
                    padding: 1rem;
                }

                #toReplace,
                .contact-alternatives {
                    padding: 1.5rem;
                }

                .goBackIndex {
                    bottom: 1rem;
                    left: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="center-flex">
            <div id="toReplace">
                <h2>Contact Me</h2>
                <form
                    hx-post="/submit"
                    hx-target="#toReplace"
                    hx-on="htmx:responseError:errorMessage"
                >
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="Enter your email"
                    />

                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        required
                        placeholder="Type your message here..."
                    ></textarea>

                    <input type="submit" value="Send Message" />
                </form>
            </div>

            <div class="contact-alternatives">
                <h5>
                    You can also contact me via email:
                    <a href="mailto:polyface@tutamail.com"
                        >polyface@tutamail.com</a
                    >
                </h5>
                <h5>
                    or on simplex (private messaging app):
                    <a
                        href="https://simplex.chat/contact#/?v=2-7&smp=smp%3A%2F%2Fh--vW7ZSkXPeOUpfxlFGgauQmXNFOzGoizak7Ult7cw%3D%40smp15.simplex.im%2F-VHhcfG4alpMIYVoWgL2kc3dsFf7IQNE%23%2F%3Fv%3D1-3%26dh%3DMCowBQYDK2VuAyEAwYBZWNfun2VHEqHWQ_GV4p41VkhZiuodVdTjgg2GxyA%253D%26srv%3Doauu4bgijybyhczbnxtlggo6hiubahmeutaqineuyy23aojpih3dajad.onion"
                        >link</a
                    >
                </h5>
            </div>

            <div id="errorMessage"></div>
        </div>

        <a href="/" class="goBackIndex" role="button">Go Back to Index</a>

        <footer>
            <p>Author: me :3</p>
            <p>
                <a href="mailto:polyface@tutamail.com">polyface@tutamail.com</a>
            </p>
            <p>&copy; Copyright polyface Corp, 2024</p>
        </footer>

        <script>
            function errorMessage() {
                const errorDiv = document.getElementById("errorMessage");
                const email = document.getElementById("email").value;
                errorDiv.innerText = `Error: ${email} isn't a valid email!`;
            }
        </script>
    </body>
</html>
