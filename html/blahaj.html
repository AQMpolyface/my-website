<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blahaj :3</title>
        <style>
            /* Catppuccin Mocha Colors */
            :root {
                --rosewater: #f5e0dc;
                --flamingo: #f2cdcd;
                --pink: #f5c2e7;
                --mauve: #cba6f7;
                --red: #f38ba8;
                --maroon: #eba0ac;
                --peach: #fab387;
                --yellow: #f9e2af;
                --green: #a6e3a1;
                --teal: #94e2d5;
                --sky: #89dceb;
                --sapphire: #74c7ec;
                --blue: #89b4fa;
                --lavender: #b4befe;
                --text: #cdd6f4;
                --subtext1: #bac2de;
                --subtext0: #a6adc8;
                --overlay2: #9399b2;
                --overlay1: #7f849c;
                --overlay0: #6c7086;
                --surface2: #585b70;
                --surface1: #45475a;
                --surface0: #313244;
                --base: #1e1e2e;
                --mantle: #181825;
                --crust: #11111b;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                background-color: var(--base);
                color: var(--text);
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }

            header {
                text-align: center;
                margin-bottom: 2rem;
            }

            h1 {
                color: var(--blue);
                font-size: 3rem;
                text-shadow: 0 0 10px rgba(137, 180, 250, 0.3);
            }

            main {
                background: var(--surface0);
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 600px;
                width: 100%;
                animation: fadeIn 0.5s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            p {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            #photo {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease;
            }

            #photo:hover {
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }

            .goBackIndex {
                position: fixed;
                bottom: 2rem;
                left: 2rem;
                background: var(--blue);
                color: var(--base);
                padding: 0.8rem 1.5rem;
                border-radius: 6px;
                font-weight: bold;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .goBackIndex:hover {
                transform: translateY(-2px);
                background-color: var(--lavender);
            }

            footer {
                text-align: center;
                padding: 2rem;
                background: var(--surface0);
                width: 100%;
                position: fixed;
                bottom: 0;
            }

            footer p {
                margin: 0.5rem 0;
                color: var(--subtext1);
                font-size: 1rem;
            }

            footer a {
                color: var(--blue);
                text-decoration: none;
                transition: color 0.3s ease;
            }

            footer a:hover {
                color: var(--lavender);
            }

            /* Responsive design */
            @media (max-width: 600px) {
                body {
                    padding: 1rem;
                }

                main {
                    padding: 1.5rem;
                }

                h1 {
                    font-size: 2.5rem;
                }

                .goBackIndex {
                    bottom: 1rem;
                    left: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Blahaj :3</h1>
        </header>

        <main>
            <p>This is my blahaj :3</p>
            <img
                src="/images/blahaj.jpg"
                alt="Blahaj from IKEA :3"
                id="photo"
            />
        </main>

        <a href="/" class="goBackIndex" role="button">Go Back to Index</a>

        <footer>
            <p>Author: me :3</p>
            <p>
                <a href="mailto:polyface@tutamail.com">polyface@tutamail.com</a>
            </p>
            <p>&copy; Copyright polyface Corp, 2024</p>
            <p>&copy; 2024 My Blahaj</p>
        </footer>
    </body>
</html>
